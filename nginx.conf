# Arthur-OA 管理后台前端 - Nginx 配置
# 若依 RuoYi-Vue-Pro 管理端，Docker 部署用
#
# 部署前请修改：
# 1. server_name：替换为你的域名
# 2. ssl_certificate / ssl_certificate_key：证书路径
# 3. proxy_pass 中的 yudao-server:48080：替换为你的后端服务名及端口（Docker 网络内）
#
# 打包时 .env.prod 中 VITE_BASE_URL 需设为 https://你的域名（与 server_name 一致）

server {
    listen 80;
    server_name swepoch.cn www.swepoch.cn;

    # ACME 验证路径 - Let's Encrypt 证书续期（需在 location / 之前）
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # HTTP 重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name swepoch.cn www.swepoch.cn;

    # SSL 证书路径（容器内路径，需挂载到容器）
    ssl_certificate     /etc/nginx/certs/fullchain.cer;
    ssl_certificate_key /etc/nginx/certs/swepoch.cn.key;

    # SSL 安全参数
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 前端静态资源根目录（Vite 打包输出 dist-prod）
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Vue Router history 模式支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 若依后端 API 代理（统一 /admin-api 前缀）
    location /admin-api/ {
        proxy_pass http://backend:48080/admin-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
